<div id="In-Theater-main" class="main-container">
        <div *ngFor="let movie of Movies" (click)="openDetails($event)">
                <div class="movie-row-tile-container" data-id={{movie.id}}>
                        <div data-id={{movie.id}}>
                                <img src={{movie.poster_sm}} class="img-responsive" />
                        </div>

                        <div data-id={{movie.id}}>
                                <h4>{{movie['title']}}</h4>
                        </div>
                        <div data-id={{movie.id}}>
                                <span>Rating:Na</span>
                                <span></span>
                        </div>
                </div>
        </div>
</div>
